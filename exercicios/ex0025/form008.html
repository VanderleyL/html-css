<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="In1">Numero 1</label>
            <input type="number" name="n1" id="In1" min="0" max="50" 
            required oninput="Isoma.innerHTML = Number(In1.value) + Number(In2.value)">
        </p>
        <p>
            <label for="In2">Numero2</label>
            <input type="number" name="n2"
            id="In2" min="0" max="50" required oninput="Isoma.innerHTML = Number(In2.value) + Number(In1.value)">
        </p>
        <p>
            <label for="Isoma">Soma:</label>
            <output name="soma" id="Isoma">0
            </output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
