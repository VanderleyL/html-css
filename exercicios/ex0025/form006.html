<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
<p>
    <label for="icor">Cor:</label>
    <input type="color" name="cor" id="icor">
</p>
<p>
    <label for="Inivel">Nivel de satisfacao</label>
    <input type="range" name="nivel" id="Inivel" min="1" max="5">
</p>
<p>
    <label for="ifoto">Foto do perfil</label>
    <input type="file" name="foto" id="ifoto">
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>



    </form>





</body>
</html>
