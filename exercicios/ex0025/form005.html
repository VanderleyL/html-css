<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend> Sexo</legend>
            <input type="radio" name="sexo" id="Isxmas"> <label for="Isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="Isxfem" checked> <label for="Isxfem">Feminino</label> <br>
        </fieldset>
<fieldset>
    <legend> Esportes favoritos</legend>
    <input type="checkbox" name="esbas" id="Iesbas" checked> 
    <label for="Iesbas">Basquete</label>  <br>
    <input type="checkbox" name="esfut" id="Iesfut"> 
    <label for="Iesfut">Futebol</label> <br>
    <input type="checkbox" name="esnat" id="Iesnat"> 
    <label for="Iesnat">Natacao</label> <br>
    <input type="checkbox" name="esten" id="Iesten"> 
    <label for="Iesten">Tenis</label> <br>
</fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
