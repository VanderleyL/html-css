<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="Inome">Nome</label>
            <input type="text" name="nome" id="Inome"
            required maxlength="30" placeholder="Nome completo"
            autocomplete="name">
        </p>
        <p>
            <label for="Imedia">Media</label>
            <input type="number" name="Media" id="Imedia"
            min="0" max="10" placeholder="0 a 10" step="0.1"
            value="5" required>
        </p>
        <p>
            <label for="Imes">Periodo letivo</label>
            <input type="month" name="mes" id="Imes">
        </p>
        <p>
            <label for="Idia">dia da Prova</label>
            <input type="date" name="dia" id="Idia">
        </p>
        <p>
            <label for="Iprova">Horario da Prova</label>
            <input type="time" name="prova" id="Iprova">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
